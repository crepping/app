<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<form class="ion-margin-vertical" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item lines="full">
      <ion-label position="floating">Nombres</ion-label>
      <ion-input type="text" ngModel name="nom" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="email" ngModel name="ape" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" ngModel name="user" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="text"ngModel name="pass"  required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" ngModel name="email" required></ion-input>
    </ion-item>
    <ion-button expand="full" color="primary" type="submit">Registrar</ion-button>
    <ion-button expand="full" routerLink="/home" color="warning" >Atras</ion-button>
</form>
</ion-content>
